
<div class="row">
  <div class="col-md-2 sm-label-right">规则名称</div>
  <div class="col-md-10 content-fields">
    <input
      type="text"
      class="form-control input-sm"
      style="width: 200px"
      required
      ng-change="$ctrl.thresholdChanged()"
      ng-model="$ctrl.alarm.policyName"
    />
  </div>
</div>

<div class="row">
  <div class="col-md-2 sm-label-right">执行操作：</div>
  <div class="col-md-10 content-fields">
    <select
      class="form-control input-sm"
      style="width: 100px"
      required
      ng-model="$ctrl.alarm.comparisonOperator"
      ng-change="$ctrl.thresholdChanged()"
    >
    <option value="" disabled selected>请选择操作</option>
      <option value="add">增加</option>
      <option value="reduce">减少</option>
      <option value="adjustTo">调整至</option>
    </select>
    <input
      type="number"
      class="form-control input-sm"
      style="width: 80px"
      required
      min = "1"
      step= "1"
      ng-change="$ctrl.thresholdChanged()"
      ng-model="$ctrl.alarm.adjustmentValue"
    />
    <select
      class="form-control input-sm"
      style="width: 100px"
      required
      ng-change="$ctrl.thresholdChanged()"
      ng-model="$ctrl.alarm.period"
    >
      <option value="" disabled selected>请选择操作</option>
      <option value="unit">台</option>
      <option value="%">%</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-2 sm-label-right">最小调整台数：</div>
  <div class="col-md-10 content-fields">
    <input type="number" class="form-control input-sm" style="width: 80px" required min = "1" step="1" ng-model="$ctrl.alarm.minAdjustmentValue" ng-change="$ctrl.thresholdChanged()"/>
  </div>
</div>
<div class="row">
  <div class="col-md-2 sm-label-right">冷却时间：</div>
  <div class="col-md-10 content-fields">
    <input type="number" class="form-control input-sm" style="width: 80px" required min = "1" step="1"ng-model="$ctrl.alarm.cooldown" ng-change="$ctrl.thresholdChanged()"/>
    <span class="input-label">秒</span>
  </div>
</div>
